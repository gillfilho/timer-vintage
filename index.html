<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer em Javascript</title>
</head>
<body>
    <div class="container">
        <div class="container-timer">
            <div class="container-content">
                <div class="set-time">
                    <form>
                        <label>Defina os Minutos:</label>
                        <input type="number" id="entrada-minutos" value="25">
                    </form>
                </div>

                <div class="display-timer">
                    <span class="timer" id="minutos">25</span>
                    <span class="timer">:</span>
                    <span class="timer" id="segundos">00</span>
                </div>
                
                <div class="timer-btn">
                    <button class="btn" id="start">INICIAR</button>
                    <button class="btn" id="pause">PAUSAR</button>
                    <button class="btn" id="reset">RESET</button>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
